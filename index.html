<!DOCTYPE html>

<head>

  <title>Adobe Stock Keyword Generator</title>
  <link rel="stylesheet" href="style.css" />

<body>
  <div class="container">

        <button>Identifikasi Gambar</button>
      </a>
    </div>
    <p id="apiStatus"></p>

  </div>

  <script src="script.js"></script>
