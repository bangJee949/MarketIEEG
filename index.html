<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adobe Stock Keyword Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Adobe Stock Keyword Generator</h1>
    <p>Masukkan judul, dan dapatkan 45 keyword relevan berdasarkan panduan Adobe Stock</p>
    <input type="text" id="titleInput" placeholder="Contoh: film burn" />
    <button onclick="generateKeywords()">Generate Keywords</button>
    <div id="resultBox">
      <h3>Keyword:</h3>
      <div id="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
